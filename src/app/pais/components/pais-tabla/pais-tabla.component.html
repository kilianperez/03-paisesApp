<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Área</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; index as i">
      <td>{{ i + 1 }}</td>
      <td>
        <img class="small-flag" [src]="pais.flags[0]" [alt]="pais.name" />
      </td>
      <td>{{pais.capital}}, {{ pais.name.common }}</td>
      <td>{{ pais.area | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.ccn3]">Ver..</a>
      </td>
    </tr>
  </tbody>
</table>
